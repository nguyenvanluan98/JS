<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class FullName {
            constructor(name) {
                this.name = name;
            }
            say() {
                console.log("Hello, I am " + this.name);
            }
            static drink() {
                console.log("Beer");
            }
        }
        let myName = new FullName("Luan");

        myName.say();
        // sử dụng static
        FullName.drink();
        // sử dụng Math
        console.log(Math.PI);
    </script>
</body>

</html>
