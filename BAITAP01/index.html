<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegularExpression</title>
</head>

<body>
    <h1>Show Email Fields</h1>

    <h3>Show an email field</h3>
    <form>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Check" onclick="checkEmail()">
    </form>
<script>
  function checkEmail() { 
        let email = document.getElementById('email'); 
        let filter = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (!filter.test(email.value)) { 
                 alert('Hay nhap dia chi email hop le.\nExample@gmail.com');
                 email.focus; 
                 return false; 
        }
        else{ 
                 alert('OK roi day, Email nay hop le.'); 
        } 
    }
</script>
  
</body>

</html>
